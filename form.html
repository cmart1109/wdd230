    <main>
        <form method="get" action="record.html" id="userForm">
            <fieldset>
                <label> UserName* 
                    <input type="text" id="user" name="user" required>
                </label>

                <label> Password* 
                    <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" 
                    title="Password must be at least 8 characters long and contain only letters and numbers.">
                </label>

                <label> Confirm Password* 
                    <input type="password" id="confirm" name="confirm" required>
                    <span id="passwordError" class="error-message"></span>
                </label>

                <label> Email 
                    <input type="email" id="email" name="email" required 
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                    title="Please enter a valid @byui.edu email address">
                </label>

                <label> Page Rating 
                    <input type="range" id="rate" name="rate" min="1" max="10" step="1" value="5" oninput="document.getElementById('ratingValue').textContent = this.value">
                    <span id="ratingValue">5</span>
                </label>

                <input id="submit" type="submit" value="Submit Info">
            </fieldset>
        </form>
