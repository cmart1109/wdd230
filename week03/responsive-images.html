<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Martinez">
    <meta name="description" content="Just a brief example of how the responsive images work">
    <link rel="stylesheet" href="./styles/responsive-images.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <source media="(max-width: 1500px)" srcset="images/hero-large.webp">
                <img src="images/hero-large.webp" alt="San Pedro Sula, Honduras Temple" width="1500" height="1000">
            </picture>
        </div>
    </main>
</body>
</html>
